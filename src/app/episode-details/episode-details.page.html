<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-back-button></ion-back-button>
    
    <ion-button id="1" #first ion-button color="{{ favoritesColor }}" (click)="clickFavorites(first)">
        <ion-icon name="star"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <img [src]="poster" />

  <div id="dataContainer">
    <p><b>Titre de l'épisode</b> : {{ episode.title }}</p>
    <p><b>Date de sortie</b> : {{ episode.releasedDate }}</p>
    <p><b>Durée</b> : {{ episode.length }}</p>
    <p><b>Résumé</b> : {{ episode.plot }}</p>
    <p><b>Note</b> : {{ episode.imdbRating }} sur un total de {{ episode.imdbTotalVotes }} votes</p>
  </div>
</ion-content>
